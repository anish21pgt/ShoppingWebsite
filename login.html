  <script src="/script.js">

  <script>
    function toggleStyles() {
      var styleLink = document.getElementById('style-link');
      if (styleLink.href.endsWith('style2.css')) {
        styleLink.href = 'style.css';
      } else {
        styleLink.href = 'style2.css';
      }
    }
      window.onload = function () {
      toggleStyles();
    }
</script>
